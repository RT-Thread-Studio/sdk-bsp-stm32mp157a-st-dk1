features:
- On-board ST-LINK/V2.1
- ST PMIC STPMIC1
- 4-Gbit DDR3L, 16 bits, 533 MHz
- 1-Gbps Ethernet (RGMII) compliant with IEEE-802.3ab
- USB OTG HS
- 4 user LEDs
- 2 user and reset push-buttons, 1 wake-up button
- MIPI DSI
- HDMI
- Stereo headset jack including analog microphone input
- microSD card
- Arduino Uno V3 expansion connectors
features_zh:
- 板载 ST-LINK/V2.1
- ST PMIC STPMIC1
- 4-Gbit DDR3L, 16 bits, 533 MHz
- 符合 IEEE-802.3ab 的 1 Gbps 以太网 (RGMII)
- USB OTG HS
- 4 个用户 LED
- 2 个用户按键， 1个复位按键，1个唤醒按键
- MIPI DSI
- 高清晰度多媒体接口
- 立体声耳机插孔包括模拟麦克风输入
- microSD card
- Arduino Uno V3 扩展连接器
